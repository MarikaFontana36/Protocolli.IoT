<html>

<head>
  <title>test Ws mqtt.js</title>
</head>

<body>
  <div>
    <p id="drone"></p>
  </div>
  <script src="./browserMqtt.js"></script>
  <script>
    var client = mqtt.connect({ port: 8081, host: '192.168.104.86', keepalive: 10000, clientId: 'WebBrowser' }) // you add a ws:// url here
    client.subscribe("protocolliIot/drone1/stato")

    client.on("message", function (topic, payload) {
      alert([topic, payload].join(": "))
      var testo = document.getElementById('drone');
      testo.textContent = toString(payload);
      client.end()
    })
  </script>
</body>

</html>
